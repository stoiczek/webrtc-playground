<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
    "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title></title>

  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="js/webrtcBindings.js"></script>
  <script type="text/javascript" src="js/log4javascript.js"></script>
  <script type="text/javascript" src="js/scripts.js"></script>
  <script type="text/javascript" src="js/devCtrl.js"></script>
  <script type="text/javascript" src="js/PeerConnection.js"></script>
  <script type="text/javascript" src="js/RealtimeTransport.js"></script>

  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
</head>
<body>
<div id="main">
  <h1>WebRTC Sample calling application</h1>

  <div class="render-widget">
    <p>Local preview</p>
    <div class="renderer">
      <video id="previewRenderer" autoplay></video>
    </div>
    <div class="renderer">
      <video id="remoteVideoRenderer" autoplay></video>
    </div>
    <div class="clearer"></div>
  </div>

  <div class="ctrl-widget">
    Devices used: <span id="camDevlbl">No video</span> and
    <span id="micDevlbl">No audio</span>
  </div>

  <div class="ctrl-widget">
    Scope id: <input id="scopeIdInput" type="text"/>
    <a id="joinBtn" href="javascript://nop">Join</a>
    <a id="leaveBtn" href="javascript://nop">Leave</a>
  </div>

</div>
<div id="logsContainer"></div>
</body>
</html>
